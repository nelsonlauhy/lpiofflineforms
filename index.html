<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Form Links</title>

    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        /* Hover effect on cards */
        .card:hover {
            transform: scale(1.05); /* Slightly enlarge */
            transition: all 0.3s ease;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }
    </style>
</head>

<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-10 text-center">
            <h2 class="mb-5">Select a Form</h2>

            <!-- Cards for each form link -->
            <div class="row">
               <!-- Card for Form 1 -->
                <div class="col-md-4 mb-4">
                    <div class="card shadow">
                        <div class="card-header text-muted">
                            Commercial
                        </div>
                        <div class="card-body">
                            <i class="fas fa-building fa-2x mb-3"></i> <!-- Commercial Icon -->
                            <a href="form01.html" class="btn btn-primary btn-block">Inspection Form - Demo</a>
                        </div>
                    </div>
                </div>

                <!-- Card for Form 2 -->
                <div class="col-md-4 mb-4">
                    <div class="card shadow">
                        <div class="card-header text-muted">
                            Residential
                        </div>
                        <div class="card-body">
                            <i class="fas fa-home fa-2x mb-3"></i> <!-- Residential Icon -->
                            <a href="form02.html" class="btn btn-primary btn-block">Inspection Form - Demo</a>
                        </div>
                    </div>
                </div>

                <!-- Card for Form 3 -->
                <div class="col-md-4 mb-4">
                    <div class="card shadow">
                        <div class="card-header text-muted">
                            High Rise Building
                        </div>
                        <div class="card-body">
                            <i class="fas fa-city fa-2x mb-3"></i> <!-- High Rise Building Icon -->
                            <a href="form03.html" class="btn btn-primary btn-block">Inspection Form - Demo</a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS, jQuery, and Popper.js -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
