<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Optional: Bootstrap JS and its dependencies (Popper.js and jQuery) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>

<body>
    
    <div class="container mt-5">
        <div class="row">
            <div class="col-12 text-center mb-5">
                <h1>Commercial Property Inspection Form</h1>
            </div>
        </div>
        <form id="myForm">
    
            <!-- General Info Section -->
            <h3 class="mb-4 text-primary">General Info</h3>
            <div class="form-group">
                <label for="propertyaddress">Property Address:</label>
                <input type="text" class="form-control" id="propertyaddress" name="propertyaddress" required>
            </div>
            <div class="form-group">
                <label for="tenantname">Tenant Name:</label>
                <input type="text" class="form-control" id="tenantname" name="tenantname" required>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inspectiondate">Inspection Date:</label>
                    <input type="date" class="form-control" id="inspectiondate" name="inspectiondate" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="inspectedby">Inspected By:</label>
                    <select class="form-control" id="inspectedby" name="inspectedby">
                        <option value="" selected></option>
                        <option value="Kent Yip">Kent Yip</option>
                        <option value="Nelson Lau">Nelson Lau</option>
                    </select>
                </div>
            </div>

            <hr class="my-5">
            <!-- Building Exterior Section -->
            <h3 class="mb-4 text-primary">Building Exterior</h3>
            <div class="form-row">
                <div class="form-group col-md-2">
                    <label for="01line01condition" class="font-weight-bold">Area / Item</label>
                </div>
                <div class="form-group col-md-2">
                    <label for="01line01condition" class="font-weight-bold">Condition<br>(Good / Fair / Poor)</label>
                </div>
                <div class="form-group col-md-8">
                    <label for="01line01note" class="font-weight-bold">Notes / Comments<br>
                        (Describe any damage, wear & tear or maintenance needs)
                    </label>
                </div>
            </div>
            
            <!-- Row One -->
            <div class="form-row">
                <div class="form-group col-md-2">
                    <label for="01line01condition">Facade & Siding</label>
                </div>
                <div class="form-group col-md-2">
                    <select class="form-control" id="01line01condition" name="01line01condition">
                        <option value="" selected></option>
                        <option>Good</option>
                        <option>Fair</option>
                        <option>Poor</option>
                    </select>
                </div>
                <div class="form-group col-md-8">
                    <input type="text" class="form-control" id="01line01note" name="01line01note">
                </div>
            </div>
    
            <!-- Row Two -->
            <div class="form-row">
                <div class="form-group col-md-2">
                    <label for="01line01condition">Roof </label>
                </div>
                <div class="form-group col-md-2">
                    <select class="form-control" id="01line02condition" name="01line02condition">
                        <option value="" selected></option>
                        <option>Good</option>
                        <option>Fair</option>
                        <option>Poor</option>
                    </select>
                </div>
                <div class="form-group col-md-8">
                    <input type="text" class="form-control" id="01line02note" name="01line02note">
                </div>
            </div>
    
            <!-- Row Three -->
            <div class="form-row">                
                <div class="form-group col-md-2">
                    <label for="01line01condition">Parking Lot</label>
                </div>
                <div class="form-group col-md-2">
                    <select class="form-control" id="01line03condition" name="01line03condition">
                        <option value="" selected></option>
                        <option>Good</option>
                        <option>Fair</option>
                        <option>Poor</option>
                    </select>
                </div>
                <div class="form-group col-md-8">
                    <input type="text" class="form-control" id="01line03note" name="01line03note">
                </div>
            </div>
            <!-- Row Four -->
            <div class="form-row">                
                <div class="form-group col-md-2">
                    <label for="01line01condition">Landscaping</label>
                </div>
                <div class="form-group col-md-2">
                    <select class="form-control" id="01line04condition" name="01line04condition">
                        <option value="" selected></option>
                        <option>Good</option>
                        <option>Fair</option>
                        <option>Poor</option>
                    </select>
                </div>
                <div class="form-group col-md-8">
                    <input type="text" class="form-control" id="01line04note" name="01line04note">
                </div>
            </div>
            <!-- Row Five -->
            <div class="form-row">                
                <div class="form-group col-md-2">
                    <label for="01line01condition">Lighting</label>
                </div>
                <div class="form-group col-md-2">
                    <select class="form-control" id="01line05condition" name="01line05condition">
                        <option value="" selected></option>
                        <option>Good</option>
                        <option>Fair</option>
                        <option>Poor</option>
                    </select>
                </div>
                <div class="form-group col-md-8">
                    <input type="text" class="form-control" id="01line05note" name="01line05note">
                </div>
            </div>
            <!-- Row Six -->
            <div class="form-row">                
                <div class="form-group col-md-2">
                    <label for="01line01condition">Signage</label>
                </div>
                <div class="form-group col-md-2">
                    <select class="form-control" id="01line06condition" name="01line06condition">
                        <option value="" selected></option>
                        <option>Good</option>
                        <option>Fair</option>
                        <option>Poor</option>
                    </select>
                </div>
                <div class="form-group col-md-8">
                    <input type="text" class="form-control" id="01line06note" name="01line06note">
                </div>
            </div>

            <hr class="my-5">
            <!-- Building Interior Section -->
            <h3 class="mb-4 text-primary">Building Interior</h3>
            <div class="form-row">
                <div class="form-group col-md-2">
                    <label for="02line01condition" class="font-weight-bold">Area / Item</label>
                </div>
                <div class="form-group col-md-2">
                    <label for="02line01condition" class="font-weight-bold">Condition<br>(Good / Fair / Poor)</label>
                </div>
                <div class="form-group col-md-8">
                    <label for="02line01note" class="font-weight-bold">Notes / Comments<br>
                        (Describe any damage, wear & tear or maintenance needs)
                    </label>
                </div>
            </div>
            
            <!-- Row One -->
            <div class="form-row">
                <div class="form-group col-md-2">
                    <label for="02line01condition">Walls & Ceiling</label>
                </div>
                <div class="form-group col-md-2">
                    <select class="form-control" id="02line01condition" name="02line01condition">
                        <option value="" selected></option>
                        <option>Good</option>
                        <option>Fair</option>
                        <option>Poor</option>
                    </select>
                </div>
                <div class="form-group col-md-8">
                    <input type="text" class="form-control" id="02line01note" name="02line01note">
                </div>
            </div>
    
            <!-- Row Two -->
            <div class="form-row">
                <div class="form-group col-md-2">
                    <label for="02line02condition">Flooring</label>
                </div>
                <div class="form-group col-md-2">
                    <select class="form-control" id="02line02condition" name="02line02condition">
                        <option value="" selected></option>
                        <option>Good</option>
                        <option>Fair</option>
                        <option>Poor</option>
                    </select>
                </div>
                <div class="form-group col-md-8">
                    <input type="text" class="form-control" id="02line02note" name="02line02note">
                </div>
            </div>
    
            <!-- Row Three -->
            <div class="form-row">                
                <div class="form-group col-md-2">
                    <label for="02line01condition">Lighting</label>
                </div>
                <div class="form-group col-md-2">
                    <select class="form-control" id="02line03condition" name="02line03condition">
                        <option value="" selected></option>
                        <option>Good</option>
                        <option>Fair</option>
                        <option>Poor</option>
                    </select>
                </div>
                <div class="form-group col-md-8">
                    <input type="text" class="form-control" id="02line03note" name="02line03note">
                </div>
            </div>
            <!-- Row Four -->
            <div class="form-row">                
                <div class="form-group col-md-2">
                    <label for="02line01condition">Windows & Doors</label>
                </div>
                <div class="form-group col-md-2">
                    <select class="form-control" id="02line04condition" name="02line04condition">
                        <option value="" selected></option>
                        <option>Good</option>
                        <option>Fair</option>
                        <option>Poor</option>
                    </select>
                </div>
                <div class="form-group col-md-8">
                    <input type="text" class="form-control" id="02line04note" name="02line04note">
                </div>
            </div>
            <!-- Row Five -->
            <div class="form-row">                
                <div class="form-group col-md-2">
                    <label for="02line01condition">Restrooms</label>
                </div>
                <div class="form-group col-md-2">
                    <select class="form-control" id="02line05condition" name="02line05condition">
                        <option value="" selected></option>
                        <option>Good</option>
                        <option>Fair</option>
                        <option>Poor</option>
                    </select>
                </div>
                <div class="form-group col-md-8">
                    <input type="text" class="form-control" id="02line05note" name="02line05note">
                </div>
            </div>
            <!-- Row Six -->
            <div class="form-row">                
                <div class="form-group col-md-2">
                    <label for="02line01condition">Stairwells & Elevators</label>
                </div>
                <div class="form-group col-md-2">
                    <select class="form-control" id="02line06condition" name="02line06condition">
                        <option value="" selected></option>
                        <option>Good</option>
                        <option>Fair</option>
                        <option>Poor</option>
                    </select>
                </div>
                <div class="form-group col-md-8">
                    <input type="text" class="form-control" id="02line06note" name="02line06note">
                </div>
            </div>


            <hr class="my-5">
            <div class="form-group">
                <label for="fileInput">Upload a Document:</label>
                <input type="file" class="form-control" id="fileInput" name="file">
            </div>
            <button type="submit" class="btn btn-primary btn-lg mt-4">Submit</button>
        </form>
    </div>
    
    <!-- Firebase SDK -->
    <script type="module" src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.0.0/firebase-storage.js"></script>

    <script type="module" src="app.js"></script>
</body>

</html>
